  <script type="text/javascript">

  	var loaded = false,
	    timedOut = false;

    // checks if the page has loaded (minimum amout of time the animation runs)
	setTimeout(checkLoader, 3000);

	window.addEventListener('load', function () {
	  // var atom = document.getElementById("atom");

	  loaded = true;
	  // atom.className += " active";

	  // only fade the loader out if the load time has 
	  // taken longer than the pre-defined delay.
	  if (timedOut)
	    fadeLoaderOut();
		
	}, false);

	function checkLoader() {
	  timedOut = true;

	  // only fade out the loader after the pre defined delay
	  // if the page had loaded before the delay. 
	  if (loaded)
	    fadeLoaderOut();
	}

	function fadeLoaderOut() {
	  init();
	  animate();
	}

  </script>

	<script type="x-shader/x-vertex" id="vertexshader">
		uniform float amplitude;
		attribute vec3 displacement;
		attribute vec3 customColor;
		varying vec3 vColor;
		void main() {
			vec3 newPosition = position + amplitude * displacement;
			vColor = customColor;
			gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
		uniform vec3 color;
		uniform float opacity;
		varying vec3 vColor;
		void main() {
			gl_FragColor = vec4( vColor * color, opacity );
		}
	</script>



	<!-- ---------------- Custom Shader Code ------------------------ -->
	<script id="vertexShaderGlow" type="x-shader/x-vertex">
	varying vec3 vNormal;
	void main() 
	{
	    vNormal = normalize( normalMatrix * normal );
	    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
	</script>

	<!-- fragment shader a.k.a. pixel shader -->
	<script id="fragmentShaderGlow" type="x-shader/x-vertex"> 
	varying vec3 vNormal;
	void main() 
	{
		float intensity = pow( 0.35 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 3.0 ); 
	    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 ) * intensity;
	}
	</script>
